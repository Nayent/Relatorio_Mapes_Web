{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>

    <!-- Link CSS -->
    <link rel="stylesheet" href="{% static 'CSS/main.css' %}">


    <!-- DataPicker library -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <!-- end DataPicker library -->


    <title>Relatório</title>
    <link rel="icon" href="{% static 'images/logotipo_icon.ico' %}">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="nav-brand ml-5" href="{% url 'index' %}"><img src="{% static 'images/logotipo_navbar.png' %}"
                    alt=""></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMenu"
                aria-controls="navbarMenu" aria-esxanded="false" aria-label="Toggle Navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarMenu">
                <ul class="navbar-nav mr-5">
                    <li class="nav-item active"><a class="nav-link" href="{% url 'index' %}">Relatório</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container-fluid p-3 bg-primary text-white">
        <h1 class="ml-5">Relatórios</h1>
    </div>

    <form action="{% url 'relatorio' %}">
        <div class="form-group row justify-content-center">
            <div class="col-3 form-group column ml-5 align-self-end">
                <label for="nomeMedico" class="col-form-label">Nome do Médico</label>
                <div>
                    <select class="form-control" id="nomeMedico" name="nomeMedico">
                        <option>Nenhuma opção</option>
                        {% if nomes %}
                        {% for con in nomes %}
                        <option>{{con}}</option>
                        {% endfor %}
                        {% else %}
                        <option>Não há nomes</option>
                        {% endif %}
                    </select>
                </div>
            </div>
            <div class="col-2 form-group column ml-5 align-self-end">
                <label for="date" class="col-form-label">Data da consulta</label>
                <div>
                    <input class="form-control" id="date" name="date">
                </div>
            </div>

            <div class="col-2 form-group column ml-5 align-self-end">
                <button type="submit" class="btn btn-primary">Pesquisar</a>
            </div>

        </div>
    </form>

    {% block content %} {% endblock %}

    <script>
        $('#date').datepicker({
            format: 'dd/mm/yyyy',
            uiLibrary: 'bootstrap4'
        });
    </script>

</body>

</html>
